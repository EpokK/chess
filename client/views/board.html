<template name="board">
	<div class="container">
		<div class="row">
			<div class="span4">
			</div>
			<div class="span4">
				<div class="well" style="padding-top: 0;padding-bottom: 0;">
					<h3 style="text-align: center;">{{currentGameId}}:<span id="round"></span></h3>
					<div id="blackClock" class="clockBlock"></div>
					<div id="board" style="width: 100%"></div>
					<div id="whiteClock" class="clockBlock"></div>
				</div>
			</div>
			<div class="span4">
				<h4>Status : </h4>
				<div id="status"></div>
				<h4>Actions</h4>
				<p>
					<button class="btn" title="smile"><i class="fa fa-lg fa-smile-o smile"></i></button>
					<button class="btn" title="meh"><i class="fa fa-lg fa-meh-o meh"></i></button>
					<button class="btn" title="frown"><i class="fa fa-lg fa-frown-o frown"></i></button>
				</p>
				<p>
					<button class="btn" title="thumbs up"><i class="fa fa-lg fa-thumbs-o-up up"></i></button>
					<button class="btn" title="question"><i class="fa fa-lg fa-question question"></i></button>
					<button class="btn" title="thumbs down"><i class="fa fa-lg fa-thumbs-o-down down"></i></button>
				</p>
				<p>
					<button class="btn btn-warning surrender">Surrender</button>
					<button class="btn btn-warning reset">Reset</button>
				</p>
				<h4>Historique</h4>
				{{#each moves}}
					<span title="{{fen}}">{{round}}. {{source}}-{{target}}</span>
				{{/each}}
			</div>
		</div>
	</div>
</template>
