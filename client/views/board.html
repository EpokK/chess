<template name="board">
	<div class="container">
		<div class="row">
			<div class="span4">
				<h4>Round : <span id="round"></span></h4>
				<h4>Status : <span id="status"></span></h4>
			</div>
			<div class="span4">
				<div class="well">
					<div id="board" style="width: 100%"></div>
				</div>
			</div>
			<div class="span4">
				<h4>Actions</h4>
				<button class="btn btn-warning reset" onclick="reset();">Reset</button>
				<h4>Historique</h4>
				{{#each moves}}
					<span title="{{fen}}">{{round}}. {{source}}-{{target}}</span>
				{{/each}}
			</div>
		</div>
	</div>
</template>
